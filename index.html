<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Formación Policial - Acceso</title>
    <style>
        /* --- Estilos Generales y Fondo --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Establece la imagen de jefatura como fondo */
            /* Asegúrate de que el archivo jefatura.jpg (la imagen del edificio) se llame exactamente así */
            background: url('jefatura.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        /* Superposición oscura para mejorar la legibilidad sobre la foto de fondo */
        .overlay {
            background-color: rgba(10, 46, 92, 0.7); /* Azul oscuro semitransparente */
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Contenedor Principal para Estructura Lateral --- */
        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Espacio entre el sidebar y la caja de login */
            padding: 20px;
        }

        /* --- Sidebar Lateral para el Escudo --- */
        .sidebar-resources {
            /* Ajusta este ancho según el tamaño de tu escudo */
            width: 150px; 
            text-align: center;
            /* Ocultar en móviles muy pequeños si es necesario para ahorrar espacio */
            display: none; 
        }
        
        .sidebar-resources img {
            width: 100%;
            height: auto;
            /* Opcional: añadir sombra o fondo al escudo para que destaque */
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
        }

        /* --- Caja de Inicio de Sesión (El "Front") --- */
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Ancho máximo de la caja */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Superior dentro del Front --- */
        .header-top-logo {
            width: 100%;
            margin-bottom: 20px;
            /* Opcional: línea divisoria */
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .header-top-logo img {
            max-height: 60px; /* Ajusta la altura máxima según necesites */
            width: auto;
        }

        /* --- Estilos de los elementos existentes --- */
        .login-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            /* Aquí iría tu icono azul actual (image_1.png) */
        }

        h2 {
            color: #333;
            margin: 10px 0 5px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            margin: 0 0 30px 0;
        }

        /* Estilos para los campos de entrada */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Importante para el padding */
            font-size: 16px;
            background-color: #f4f7f9;
        }

        /* Estilo del botón */
        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #0a2e5c; /* Color azul oscuro */
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0d3a75;
        }

        /* --- Responsive --- */
        /* Mostrar el sidebar solo en pantallas medianas y grandes */
        @media (min-width: 768px) {
            .sidebar-resources {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        
        <div class="main-wrapper">
            
            <div class="sidebar-resources">
                <img src="escudoPLSA.jpg" alt="Escudo PLSA Lateral">
            </div>

            <div class="login-box">
                
                <div class="header-top-logo">
                    <img src="pie175PLSA.jpg" alt="Cabecera PLSA">
                </div>

                <img src="tu_icono_azul.png" alt="Icono Acceso" class="login-icon">
                
                <h2>Acceso Restringido</h2>
                <p>NOJ Salamanca</p>

                <form action="#" method="post">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Usuario/Código (ej. 5201)" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
