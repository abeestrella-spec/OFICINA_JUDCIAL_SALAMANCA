<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Formación Policial - NOJ Salamanca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0a2e5c; --accent: #d4af37; --bg: #f4f7f9; --text: #333; --danger: #c0392b; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* --- PANTALLA DE LOGIN --- */
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000; display: flex; justify-content: center; align-items: center; 
            /* Fondo Jefatura */
            background: linear-gradient(rgba(10,46,92,0.85), rgba(10,46,92,0.85)), url('jefatura.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-card { 
            background: white; padding: 40px; border-radius: 12px; width: 350px; 
            text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.5); 
        }
        .login-logo { width: 100px; margin-bottom: 20px; } /* Solo poli (2).png */
        
        .login-card input { 
            width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; 
            border-radius: 6px; box-sizing: border-box; font-size: 16px;
        }
        .btn-enter { 
            background: var(--primary); color: white; border: none; padding: 14px; width: 100%; 
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; 
            transition: background 0.3s;
        }
        .btn-enter:hover { background: #001a3b; }

        /* --- APLICACIÓN PRINCIPAL --- */
        #main-app { display: none; height: 100%; flex-direction: column; }
        
        /* CABECERA CON PIE175PLSA */
        .app-header {
            background: white; border-bottom: 4px solid var(--accent);
            padding: 10px; text-align: center; flex-shrink: 0;
        }
        .app-header img { height: 80px; width: auto; max-width: 100%; }

        .top-bar { 
            background: var(--primary); color: white; padding: 8px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 0.9rem; flex-shrink: 0; 
        }
        .btn-logout { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        .content-area { flex: 1; display: flex; overflow: hidden; }
        
        /* BARRA LATERAL CON ESCUDO */
        .sidebar { 
            width: 260px; background: white; border-right: 1px solid #ddd; 
            display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto;
        }
        .sidebar-logo {
            text-align: center; padding: 20px; border-bottom: 1px solid #eee; background: #fdfdfd;
        }
        .sidebar-logo img { width: 120px; height: auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }

        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #eee; color: #555; font-weight: 500; }
        .menu-item:hover, .menu-item.active { background: #f8f9fa; color: var(--primary); border-left: 4px solid var(--primary); }
        .menu-item i { width: 25px; text-align: center; margin-right: 10px; }

        .viewport { flex: 1; padding: 30px; overflow-y: auto; background: #f4f7f9; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }

        /* VISOR MULTIMEDIA */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        #lightbox-container { width: 90%; height: 80%; background: #222; border: 1px solid #444; overflow: auto; display: flex; justify-content: center; position: relative; }
        #lightbox-img { width: 100%; height: auto; transition: width 0.2s; transform-origin: top center; }
        #lightbox-controls { margin-top: 15px; display: flex; gap: 15px; align-items: center; background: rgba(255,255,255,0.2); padding: 10px 25px; border-radius: 50px; }
        #lightbox-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 3rem; cursor: pointer; }
        #lightbox-caption { color: white; margin-top: 10px; font-weight: bold; }
        input[type=range] { width: 200px; cursor: pointer; }

        /* UTILIDADES */
        .hidden { display: none !important; }
        .doc-tab { padding: 8px 15px; background: #e0e0e0; border: none; margin-right: 5px; cursor: pointer; }
        .doc-tab.active { background: var(--primary); color: white; }
        .doc-page { display: none; background: white; padding: 30px; margin-top: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .doc-page.active { display: block; }
        
        .admin-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        .admin-table th, .admin-table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .admin-table th { background: #eee; }
        
        .media-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .media-card { background: white; padding: 10px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .media-card img { max-width: 100%; height: 180px; object-fit: cover; }

        .fc-container { perspective: 1000px; height: 300px; max-width: 600px; margin: 0 auto; cursor: pointer; }
        .fc-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .fc-flipped .fc-inner { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; border-radius: 10px; font-size: 1.2rem; background: white; border: 2px solid var(--primary); }
        .fc-front { background: var(--primary); color: white; z-index: 2; }
        .fc-back { transform: rotateY(180deg); color: #333; }
        
        .btn-fc { padding: 10px 30px; cursor: pointer; color: white; border: none; border-radius: 5px; font-weight: bold; margin: 20px 10px; }
        .btn-prev { background: #c0392b; }
        .btn-next { background: #27ae60; }

        .quiz-option { padding: 12px; margin: 8px 0; background: #fff; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; display: flex; align-items: center; }
        .quiz-option.selected { background: #f0f7ff; border-color: var(--primary); }
        .quiz-option.correct { background: #d4edda; border-color: #28a745; }
        .quiz-option.wrong { background: #f8d7da; border-color: #c0392b; }
        
        .import-area { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; font-family: monospace; font-size: 11px; margin-top: 10px; }
        .btn-action { padding: 10px 15px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <img src="poli (2).png" alt="Logo" class="login-logo">
            <h2>Acceso Restringido</h2>
            <p>NOJ Salamanca</p>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="btn-enter" onclick="App.login()">Entrar</button>
            <p id="login-msg" style="color:red; margin-top:10px; font-size:0.9rem;"></p>
        </div>
    </div>

    <div id="password-screen" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--primary); z-index:5001; display:flex; justify-content:center; align-items:center;">
        <div class="login-card">
            <h2 style="color:var(--danger)">Seguridad</h2>
            <p>Primer acceso. Cambie su contraseña.</p>
            <input type="password" id="new-pass-1" placeholder="Nueva Contraseña">
            <input type="password" id="new-pass-2" placeholder="Repita Contraseña">
            <button class="btn-enter" onclick="App.changePassword()">Guardar y Acceder</button>
            <p id="pass-msg" style="color:red; margin-top:10px;"></p>
        </div>
    </div>

    <div id="main-app">
        <div class="app-header">
            <img src="pie175PLSA.jpg" alt="Cabecera">
        </div>

        <div class="top-bar">
            <div>
                <span id="display-user" style="font-weight:bold;"></span> | 
                <span id="role-badge" style="background:rgba(255,255,255,0.2); padding:2px 6px; border-radius:4px;"></span>
            </div>
            <button class="btn-logout" onclick="App.logout()">Cerrar Sesión</button>
        </div>

        <div class="content-area">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="escudoPLSA.jpg" alt="Escudo">
                </div>
                <div class="menu-item active" onclick="App.nav('temario')"><i class="fas fa-book"></i> Temario</div>
                <div class="menu-item" onclick="App.nav('biblio')"><i class="fas fa-folder"></i> Documentación</div>
                <div class="menu-item" onclick="App.nav('media')"><i class="fas fa-image"></i> Multimedia</div>
                <div class="menu-item" onclick="App.nav('flashcards')"><i class="fas fa-brain"></i> Tarjetas</div>
                <div class="menu-item" onclick="App.nav('test')"><i class="fas fa-check-circle"></i> Test</div>
                <div class="menu-item hidden" id="menu-admin" onclick="App.nav('admin')"><i class="fas fa-users-cog"></i> Gestión</div>
            </div>

            <div class="viewport">
                <div id="view-temario" class="view-section active">
                    <h2>Guía Operativa</h2>
                    <div id="doc-tabs" class="doc-nav"></div>
                    <div id="doc-content"></div>
                </div>

                <div id="view-biblio" class="view-section">
                    <h2>Biblioteca</h2>
                    <ul id="file-tree" style="list-style:none; padding:0;"></ul>
                </div>

                <div id="view-media" class="view-section">
                    <h2>Multimedia</h2>
                    <div class="media-grid" id="media-container"></div>
                    <div style="margin-top:30px; background:white; padding:20px; border-radius:8px;">
                        <h3>Audio Resumen</h3>
                        <audio id="main-audio" controls style="width:100%"></audio>
                    </div>
                </div>

                <div id="view-flashcards" class="view-section">
                    <h2 style="text-align:center">Entrenamiento (40 Aleatorias)</h2>
                    <div id="fc-canvas"></div>
                    <div style="text-align:center;">
                        <button class="btn-fc btn-prev" onclick="App
