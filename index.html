<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normativa Policial Salamanca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --secondary: #e74c3c; --bg: #ecf0f1; --card-bg: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* SEARCH */
        .search-box { width: 100%; padding: 15px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        
        /* CARDS */
        .card { background: var(--card-bg); border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden; }
        .card-header { padding: 20px; background: #fff; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card-header h2 { margin: 0; font-size: 1.2rem; color: var(--primary); }
        .card-header:hover { background: #f9f9f9; }
        
        .card-body { display: none; padding: 0; }
        .card.active .card-body { display: block; }
        .card.active .card-header { background: #f1f1f1; border-left: 5px solid var(--secondary); }
        .card.active .fa-chevron-down { transform: rotate(180deg); }

        /* TABS */
        .tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #7f8c8d; }
        .tab-btn.active { color: var(--secondary); border-bottom: 3px solid var(--secondary); background: #fff; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* CONTENT STYLES */
        .btn-download { display: inline-block; padding: 10px 20px; background: var(--primary); color: white; text-decoration: none; border-radius: 5px; margin-top: 15px; }
        
        /* FLASHCARDS */
        .fc-scene { perspective: 600px; height: 200px; margin-bottom: 15px; cursor: pointer; }
        .fc-card { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; }
        .fc-card.is-flipped { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); box-sizing: border-box; font-size: 1.1em; }
        .fc-front { background: var(--primary); color: white; }
        .fc-back { background: white; color: #333; transform: rotateY(180deg); border: 2px solid var(--primary); }

        /* TEST */
        .opt { padding: 12px; border: 1px solid #ddd; margin: 5px 0; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .opt:hover { background: #eee; }
        .opt.correct { background: #d4edda; border-color: #28a745; color: #155724; }
        .opt.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--primary)">üëÆ Normativa Salamanca</h1>
    <input type="text" id="search" class="search-box" placeholder="Buscar protocolo..." onkeyup="render()">
    <div id="app"></div>
</div>

<script>
    let DATA = [];

    // Cargar JSON local
    fetch('database.json')
        .then(r => r.json())
        .then(d => { DATA = d; render(); })
        .catch(e => document.getElementById('app').innerHTML = "<p align='center'>Error cargando database.json</p>");

    function render() {
        const term = document.getElementById('search').value.toLowerCase();
        const app = document.getElementById('app');
        app.innerHTML = '';

        DATA.forEach((item, i) => {
            if(!item.titulo.toLowerCase().includes(term)) return;

            // Audio Player Check
            let audioHTML = '<p>Sin audio.</p>';
            if(item.audio_url) {
                audioHTML = `<div style="background:#f1f3f4; padding:15px; border-radius:8px; text-align:center;">
                                <strong>üéß Audio Resumen</strong><br><br>
                                <audio controls style="width:100%"><source src="${item.audio_url}" type="audio/mpeg"></audio>
                             </div>`;
            }

            app.innerHTML += `
            <div class="card">
                <div class="card-header" onclick="this.parentElement.classList.toggle('active')">
                    <strong>${item.titulo}</strong>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="card-body">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="openTab(event, 'doc-${i}')">Norma</button>
                        <button class="tab-btn" onclick="openTab(event, 'fc-${i}')">Estudio</button>
                        <button class="tab-btn" onclick="openTab(event, 'test-${i}')">Test</button>
                    </div>

                    <div id="doc-${i}" class="tab-content active">
                        <div style="background:#fff3cd; padding:10px; border-radius:5px; margin-bottom:15px;">
                            üìå <strong>Resumen:</strong> ${item.resumen}
                        </div>
                        ${item.contenido_html}
                        <br>
                        ${item.link_fuente ? `<a href="${item.link_fuente}" target="_blank" class="btn-download">üìÑ Ver PDF Original</a>` : ''}
                        <br><br>
                        ${audioHTML}
                    </div>

                    <div id="fc-${i}" class="tab-content">
                        <div id="fc-deck-${i}"></div>
                    </div>

                    <div id="test-${i}" class="tab-content">
                        <div id="quiz-deck-${i}"></div>
                    </div>
                </div>
            </div>`;

            // Iniciar componentes
            setTimeout(() => {
                if(item.flashcards) initFC(i, item.flashcards);
                if(item.test) initTest(i, item.test);
            }, 50);
        });
    }

    // --- UTILIDADES ---
    function openTab(evt, id) {
        const p = evt.target.closest('.card-body');
        p.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
        p.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        evt.target.classList.add('active');
    }

    // --- FLASHCARDS LOGIC ---
    function initFC(idx, cards) {
        let curr = 0;
        const container = document.getElementById(`fc-deck-${idx}`);
        
        const draw = () => {
            if(!cards.length) return;
            container.innerHTML = `
                <div class="fc-scene" onclick="this.querySelector('.fc-card').classList.toggle('is-flipped')">
                    <div class="fc-card">
                        <div class="fc-face fc-front">${cards[curr].front}</div>
                        <div class="fc-face fc-back">${cards[curr].back}</div>
                    </div>
                </div>
                <div style="text-align:center">
                    <button onclick="window.changeFC(${idx}, -1)" style="padding:10px">‚ùÆ</button>
                    <span style="margin:0 15px"> ${curr + 1} / ${cards.length} </span>
                    <button onclick="window.changeFC(${idx}, 1)" style="padding:10px">‚ùØ</button>
                </div>
            `;
        };
        
        window[`fc_data_${idx}`] = { cards, curr };
        window.changeFC = (i, dir) => {
            let d = window[`fc_data_${i}`];
            d.curr += dir;
            if(d.curr < 0) d.curr = d.cards.length - 1;
            if(d.curr >= d.cards.length) d.curr = 0;
            const wrap = document.getElementById(`fc-deck-${i}`);
            wrap.querySelector('.fc-front').innerText = d.cards[d.curr].front;
            wrap.querySelector('.fc-back').innerText = d.cards[d.curr].back;
            wrap.querySelector('.fc-card').classList.remove('is-flipped');
            wrap.querySelector('span').innerText = `${d.curr + 1} / ${d.cards.length}`;
        };
        draw();
    }

    // --- TEST LOGIC ---
    function initTest(idx, questions) {
        const container = document.getElementById(`quiz-deck-${idx}`);
        container.innerHTML = questions.map((q, qId) => `
            <div style="margin-bottom:20px">
                <p><strong>${qId + 1}. ${q.pregunta}</strong></p>
                ${q.respuestas.map((r, rId) => `
                    <div class="opt" id="q${idx}-${qId}-${rId}" onclick="check(${idx}, ${qId}, ${rId}, ${q.correcta})">${r}</div>
                `).join('')}
            </div>
        `).join('');

        window.check = (i, q, r, c) => {
            const el = document.getElementById(`q${i}-${q}-${r}`);
            if(el.parentElement.querySelector('.correct') || el.parentElement.querySelector('.wrong')) return; 
            
            if(r === c) el.classList.add('correct');
            else {
                el.classList.add('wrong');
                document.getElementById(`q${i}-${q}-${c}`).classList.add('correct');
            }
        };
    }
</script>
</body>
</html>
